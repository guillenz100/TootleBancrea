<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>Configurar</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script> 
        <script src="js/utils.js" type="text/javascript"></script>
    </head>
    <body>
        <form class="ui-body ui-body-b">
            <center><img src="img/ajax-loader.gif" id="imgLoader" alt=""/></center>
            <div class="ui-field-contain" data-role='fieldcontain' >
                <label for="txtFolio">Folio</label>
                <input type="text" readonly  name="txtFolio" id="txtFolio"/>
                
                <label for="txtProveedor">Proveedor</label>
                <input type="text" readonly name="txtProveedor" id="txtProveedor"/>
                
                <label for="txtConcepto">Concepto</label>
                <input type="text" readonly name="txtConcepto" id="txtConcepto"/>
                
                <label for="txtTotal">Total</label>
                <input type="text" readonly name="txtTotal" id="txtTotal"/>
                
                 <label for="txtMoneda">Moneda</label>
                <input type="text" readonly name="txtMoneda" id="txtMoneda"/>

                <button class ="ui-btn ui-btn-b">Aprobar</button>
            </div>
        </form>
        <script>
        
            $( document ).ready(function() {
                GSERVERURL += "16&param0="+sessionStorage.getItem("idsolicitud");
                callAjax();
                //alert(JSON.stringify(window.location, null, '  '));
            });


            function callAjax() {
                $.post(GSERVERURL, { intEmpresa: "1", intConsulta: "37" }, null, "text")
                    .done(function(data) {
                        data = parseXML(data);
                        if(data==null)
                            return;

                        $(data).find("Table").each(function() {
                            $("#imgLoader").css("display","none");
                            var objNode = $(this);
                            $("#txtFolio").val(objNode.find("intFolio").text());
                            $("#txtProveedor").val(objNode.find("strProveedor").text());
                            $("#txtConcepto").val(objNode.find("strConcepto").text());
                            $("#txtTotal").val(numberWithCommas(objNode.find("dblTotal").text()));
                        });

                    }
                );
            }


   
        </script>
    </body>
</html>
