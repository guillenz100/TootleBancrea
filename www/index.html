<!DOCTYPE html>
<html>
    <head>
        <title>Inicio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <link href="css/global.css" rel="stylesheet" type="text/css"/>
        <script src="js/utils.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="logo" id="imgLogo"> 
            <img src="img/logo.png"  alt=""  />
        </div>
        <script>
            function verSolicitud(id){
                sessionStorage.setItem("idsolicitud",id);
                loadPage("versolicitud.html","window_seamless","Aprobar","Aprobar");
            }
            function loadPage(strPage, strClass, strText, strKeyBack) {
                
                var strURLBack="javascript:loadPage('home','window_seamless','Inicio','home');";
                var strIconBack="home";
                if (strKeyBack==="Aprobar"){
                    strIconBack="carat-l";
                    strURLBack="javascript:loadPage('aprobar.html','window_scrollable','Aprobar','home');";
                }
                        
                if (strPage==="home"){
                    $("#imgLogo").css('display','block');
                    $("#main").empty();
                }else{
                   $("#imgLogo").css('display','none');
                    $("#main").empty();
                    $("#main").append("<iframe id='ifr' frameborder='0' class='"+strClass+"'  src='" + strPage + "' />");
                }
                $("#hHeader").empty();
                $("#hHeader").append(strText);
                
                $("#hHeaderRef").removeAttr("href");
                $("#hHeaderRef").removeAttr("data-icon");
                $("#hHeaderRef").attr("href",strURLBack);
                $("#hHeaderRef").attr("data-icon",strIconBack);
                $("#hHeaderRef").attr("class","ui-link ui-btn-left ui-btn ui-icon-"+strIconBack+" ui-btn-icon-left ui-shadow ui-corner-all");
                $("#hHeaderRef").empty();
                
                $("#hHeaderRef").append(strKeyBack);
            }
            
            function doOnOrientationChange(){
              switch (window.orientation){
              case - 90:
                  case 90:
                    $("#barfooter").css('display','none');
                    $("#ifr").css('width','100%');
                    break;
                  default:
                    $("#barfooter").css('display','block');
                    $("#ifr").css('width','100%');
                    break;
              }
            }

            window.addEventListener('orientationchange', doOnOrientationChange);
          
        </script>
        <div data-role="page" id="pageone" style="display:none;"  class="app">
            <div data-role="header" data-theme="b" id='divHeader'  data-position="fixed">
                <a  id='hHeaderRef'  data-icon="home">home</a>
                <h1 id='hHeader'></h1>
            </div>
            <div data-role="main" id="main" class="ui-content">
            </div>
            <div data-role="footer" id="barfooter" data-position="fixed">
                <div data-role="navbar" >
                    <ul>
                        <li><a href="javascript:loadPage('home','window_seamless','Inicio','home');" data-theme="a" data-icon="home">Inicio</a></li>
                        <li><a href="javascript:loadPage('aprobar.html','window_scrollable','Aprobar','home');"  data-theme="a" data-icon="tag">Aprobar</a></li>
                        <li><a href="javascript:loadPage('autorizar.html','window_scrollable','Autorizar','home');"  data-theme="a" data-icon="check">Autorizar</a></li>
                        <li><a href="javascript:loadPage('chart_transferencias.html','window_seamless','Transferencias','home');"   data-theme="a" data-icon="bars">Transferencias</a></li>
                        <li><a href="javascript:loadPage('configurar.html','window_seamless','Configurar','home');"   data-theme="a" data-icon="gear">Config</a></li>
                    </ul>
                </div>
            </div>
        </div> 
        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
